<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #chat {
        width: 80%;
        max-width: 600px;
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 8px;
      }

      #messages {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #fff;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
      }

      .message {
        margin-bottom: 8px;
        padding: 8px;
        background-color: #e1f5fe;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
      }

      .message.sent {
        background-color: #d1c4e9;
        align-self: flex-end;
      }

      .message.received {
        background-color: #e1f5fe;
        align-self: flex-start;
      }

      .message .sender {
        font-weight: bold;
      }

      .message .status {
        font-size: 0.8em;
        color: grey;
      }

      .message .delivered {
        color: green;
      }

      .message .seen {
        color: blue;
      }

      input[type="text"] {
        width: 80%;
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #onlineUsers {
        margin-top: 20px;
        max-width: 600px;
        width: 100%;
      }

      #onlineUserList li {
        list-style-type: none;
        padding: 5px;
        background-color: #cfe2f3;
        margin-bottom: 5px;
        border-radius: 4px;
        cursor: pointer;
      }

      #onlineUserList li:hover {
        background-color: #007bff;
        color: white;
      }

      #typingIndicator {
        font-style: italic;
        color: grey;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Real-Time Chat</h1>

    <!-- Online Users Section -->
    <div id="onlineUsers">
      <h3>Online Users:</h3>
      <ul id="onlineUserList"></ul>
    </div>

    <!-- Chat Box -->
    <div id="chat">
      <h3>Chat with: <span id="chatPartner"></span></h3>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendMessageButton">Send</button>
      <div id="typingIndicator">Typing...</div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const userId = localStorage.getItem("userId");
      const socket = io("http://localhost:3000", { query: { token: token } });

      const sendMessageButton = document.getElementById("sendMessageButton");
      const messageInput = document.getElementById("messageInput");
      const onlineUserList = document.getElementById("onlineUserList");
      const messagesContainer = document.getElementById("messages");
      const chatPartnerElement = document.getElementById("chatPartner");
      const typingIndicator = document.getElementById("typingIndicator");

      let currentReceiverId = null;

      // Listen for online users
      socket.on("get-online-users", (onlineUsers) => {
        onlineUserList.innerHTML = "";
        onlineUsers.forEach((user) => {
          const userItem = document.createElement("li");
          userItem.textContent = user;
          userItem.onclick = () => startChat(user);
          onlineUserList.appendChild(userItem);
        });
      });

      // Listen for incoming messages
      socket.on("receive-message", (message) => {
        if (
          message.receiverId === currentReceiverId ||
          message.senderId === currentReceiverId
        ) {
          displayMessage(message);
          socket.emit("message-read", message._id); // Emit read status after receiving
        }
      });

      // Typing indicator
      socket.on("typing", (data) => {
        if (data.receiverId === currentReceiverId) {
          typingIndicator.style.display = "block";
        }
      });

      // Handle message delivered
      socket.on("message-delivered", (messageId) => {
        const messageElement = document.getElementById(`message_${messageId}`);
        if (messageElement) {
          const status = messageElement.querySelector(".status");
          status.textContent = "Delivered";
          status.classList.add("delivered");
        }
      });

      // Handle message read
      socket.on("message-read", (messageId) => {
        const messageElement = document.getElementById(`message_${messageId}`);
        if (messageElement) {
          const status = messageElement.querySelector(".status");
          status.textContent = "Seen";
          status.classList.add("seen");
        }
      });

      // Send message on button click
      sendMessageButton.addEventListener("click", async () => {
        const message = messageInput.value;
        if (currentReceiverId && message.trim()) {
          try {
            await axios.post(
              `http://localhost:3000/V1/0.0/send-message/${userId}/${currentReceiverId}`,
              { message }
            );
            messageInput.value = "";
            typingIndicator.style.display = "none"; // Hide typing indicator after message sent
          } catch (error) {
            console.error("Error sending message:", error);
          }
        }
      });

      // Emit typing event to the server
      messageInput.addEventListener("input", () => {
        if (messageInput.value.trim()) {
          socket.emit("typing", {
            senderId: userId,
            receiverId: currentReceiverId,
          });
        } else {
          typingIndicator.style.display = "none";
        }
      });

      // Start chat with selected user
      const startChat = (receiverId) => {
        currentReceiverId = receiverId;
        chatPartnerElement.textContent = receiverId;
        messagesContainer.innerHTML = "";
        fetchMessages(receiverId);
      };

      // Fetch messages from the database for the selected user
      const fetchMessages = async (receiverId) => {
        if (!receiverId) return;

        try {
          const response = await axios.get(
            `http://localhost:3000/V1/0.0/get-message/${userId}/${receiverId}`
          );
          const messages = response.data.data;
          messages.forEach((message) => {
            displayMessage(message);
          });
        } catch (error) {
          console.error("Error fetching messages:", error);
        }
      };

      // Display message in the UI
      const displayMessage = (message) => {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.classList.add(
          message.senderId === userId ? "sent" : "received"
        );
        messageElement.id = `message_${message._id}`;

        const senderName = document.createElement("span");
        senderName.classList.add("sender");
        senderName.textContent = `${
          message.senderName || message.senderId.firstName
        }: `;
        messageElement.appendChild(senderName);

        const messageContent = document.createElement("span");
        messageContent.classList.add("message-content");
        messageContent.textContent = message.message;
        messageElement.appendChild(messageContent);

        const status = document.createElement("span");
        status.classList.add("status");

        if (message.status === "delivered") {
          status.textContent = "Delivered";
          status.classList.add("delivered");
        } else if (message.isRead) {
          status.textContent = "Seen";
          status.classList.add("seen");
        }

        messageElement.appendChild(status);
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      };
    </script>
  </body>
</html>
