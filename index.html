<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      /* Simple Styling for Chat */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #chat {
        width: 80%;
        max-width: 600px;
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 8px;
      }

      #messages {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #fff;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
      }

      .message {
        margin-bottom: 8px;
        padding: 8px;
        background-color: #e1f5fe;
        border-radius: 6px;
      }

      .message .sender {
        font-weight: bold;
      }

      input[type="text"] {
        width: 80%;
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #onlineUsers {
        margin-top: 20px;
        max-width: 600px;
        width: 100%;
      }

      #onlineUserList li {
        list-style-type: none;
        padding: 5px;
        background-color: #cfe2f3;
        margin-bottom: 5px;
        border-radius: 4px;
        cursor: pointer;
      }

      #onlineUserList li:hover {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Real-Time Chat</h1>

    <!-- Online Users Section -->
    <div id="onlineUsers">
      <h3>Online Users:</h3>
      <ul id="onlineUserList"></ul>
    </div>

    <!-- Chat Box -->
    <div id="chat">
      <h3>Chat with: <span id="chatPartner"></span></h3>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendMessageButton">Send</button>
    </div>

    <script>
      // Socket.IO connection
      const token = localStorage.getItem("token");
      const userId = localStorage.getItem("userId");
      const socket = io("http://localhost:3000", {
        query: { token: token },
      });

      const sendMessageButton = document.getElementById("sendMessageButton");
      const messageInput = document.getElementById("messageInput");
      const onlineUserList = document.getElementById("onlineUserList");
      const messagesContainer = document.getElementById("messages");
      const chatPartnerElement = document.getElementById("chatPartner");
      let currentReceiverId = null;

      // Listen for online users
      socket.on("get-online-users", (onlineUsers) => {
        onlineUserList.innerHTML = ""; // Clear the list first
        onlineUsers.forEach((user) => {
          const userItem = document.createElement("li");
          userItem.textContent = user; // Display userId (modify as needed)
          userItem.onclick = () => startChat(user);
          onlineUserList.appendChild(userItem);
        });
      });

      // Listen for incoming messages
      socket.on("receive-message", (message) => {
        if (message.receiverId === currentReceiverId || message.senderId === currentReceiverId) {
          displayMessage(message);
        }
      });

      // Send message on button click
      sendMessageButton.addEventListener("click", async () => {
        const message = messageInput.value;
        if (currentReceiverId && message.trim()) {
          try {
            await axios.post(
              `http://localhost:3000/V1/0.0/send-message/${userId}/${currentReceiverId}`,
              { message }
            );
            messageInput.value = "";
          } catch (error) {
            console.error("Error sending message:", error);
          }
        }
      });

      // Start chat with selected user
      const startChat = (receiverId) => {
        currentReceiverId = receiverId;
        chatPartnerElement.textContent = receiverId; // Set the chat partner's ID
        messagesContainer.innerHTML = ""; // Clear previous messages
        fetchMessages(receiverId); // Fetch messages for the selected user
      };

      // Fetch messages from the database for the selected user
      const fetchMessages = async (receiverId) => {
        if (!receiverId) return;

        try {
          const response = await axios.get(
            `http://localhost:3000/V1/0.0/get-message/${userId}/${receiverId}`
          );
          const messages = response.data.data;
          messages.forEach((message) => {
            displayMessage(message);
          });
        } catch (error) {
          console.error("Error fetching messages:", error);
        }
      };

      // Display message in the UI
      const displayMessage = (message) => {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");

        const senderName = document.createElement("span");
        senderName.classList.add("sender");
        senderName.textContent = `${message.senderName}: `;
        messageElement.appendChild(senderName);

        const messageContent = document.createElement("span");
        messageContent.textContent = message.message;
        messageElement.appendChild(messageContent);

        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      };
    </script>
  </body>
</html>
