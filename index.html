<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        overflow: hidden;
      }
      h1 {
        text-align: center;
        padding: 20px;
        margin: 0;
        background: #007bff;
        color: white;
      }
      .input-container {
        padding: 20px;
        background: #f9f9f9;
        border-bottom: 1px solid #ddd;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 14px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      #messages {
        list-style: none;
        padding: 20px;
        margin: 0;
        height: 500px;
        overflow-y: auto;
        background: #fff;
      }
      #messages li {
        padding: 14px 18px;
        margin-bottom: 12px;
        border-radius: 18px;
        max-width: 75%;
        word-wrap: break-word;
        clear: both;
      }
      #messages li.own {
        background: #007bff;
        color: white;
        margin-left: auto;
        float: right;
      }
      #messages li.other {
        background: #e9ecef;
        color: black;
        margin-right: auto;
        float: left;
      }
      .time {
        font-size: 0.75em;
        opacity: 0.8;
        margin-top: 6px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Real-Time Chat</h1>

      <div class="input-container">
        <label for="receiverId">Receiver ID</label>
        <input type="text" id="receiverId" placeholder="Enter receiver's user ID" />

        <label for="message">Your Message</label>
        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" />

        <button id="sendBtn">Send Message</button>
      </div>

      <ul id="messages"></ul>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        const userId = localStorage.getItem("userId");

        if (!token || !userId) {
          alert("Please log in first!");
          return;
        }

        const socket = io("http://localhost:3000", { query: { token } });

        const messagesList = document.getElementById("messages");
        const messageInput = document.getElementById("message");
        const receiverInput = document.getElementById("receiverId");
        const sendBtn = document.getElementById("sendBtn");

        let currentReceiverId = null;

        function addMessage(msg) {
          const li = document.createElement("li");

          let displayName = msg.senderName || "User";

          if (!msg.senderName) {
            if (typeof msg.senderId === "object") {
              displayName = msg.senderId.firstName || msg.senderId.name || msg.senderId.email || "User";
            } else if (typeof msg.senderId === "string") {
              displayName = msg.senderId.substring(0, 8);
            }
          }

          const senderIdStr = typeof msg.senderId === "object" ? msg.senderId._id : msg.senderId;

          const time = new Date(msg.createdAt || msg.timestamp || Date.now())
            .toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

          li.innerHTML = `
            <strong>${displayName}</strong><br>
            ${msg.message || "(no text)"}<br>
            <span class="time">${time}</span>
          `;

          if (senderIdStr === userId) {
            li.classList.add("own");
          } else {
            li.classList.add("other");
          }

          messagesList.appendChild(li);
          messagesList.scrollTop = messagesList.scrollHeight;
        }

        socket.on("receive-message", (msg) => {
          console.log("REAL-TIME MESSAGE ARRIVED:", msg); // â† Check this in console!
          addMessage(msg);
        });

        sendBtn.onclick = async () => {
          const text = messageInput.value.trim();
          const receiverId = receiverInput.value.trim();

          if (!text || !receiverId) return alert("Fill both fields");

          if (currentReceiverId !== receiverId) {
            currentReceiverId = receiverId;
            messagesList.innerHTML = "";
            await loadHistory(userId, receiverId);
          }

          try {
            const res = await fetch(
              `http://localhost:3000/V1/0.0/send-message/${userId}/${receiverId}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({ message: text }),
              }
            );

            const data = await res.json();

            if (data.success) {
              addMessage({
                _id: data.data._id,
                senderId: userId,
                message: text,
                createdAt: new Date().toISOString(),
                senderName: "You",
              });
              messageInput.value = "";
            }
          } catch (err) {
            alert("Send failed");
          }
        };

        async function loadHistory(sender, receiver) {
          try {
            const res = await fetch(
              `http://localhost:3000/V1/0.0/get-message/${sender}/${receiver}`,
              { headers: { Authorization: `Bearer ${token}` } }
            );
            const data = await res.json();
            if (data.success) data.data.forEach(addMessage);
          } catch (err) {
            console.error("History load failed:", err);
          }
        }

        receiverInput.addEventListener("change", () => {
          const rid = receiverInput.value.trim();
          if (rid && currentReceiverId !== rid) {
            currentReceiverId = rid;
            messagesList.innerHTML = "";
            loadHistory(userId, rid);
          }
        });
      });
    </script>
  </body>
</html>
